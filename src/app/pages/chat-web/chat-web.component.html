<div class="container">
  <div class="card">

    <div class="card-header">
      <h4>Chat com Atendimento</h4>
    </div>
    <div class="card-body">
      <div class="chat-box">
        <div *ngFor="let chat of chatHistory" class="chat-message"
          [ngClass]="{'sent': chat.sender === 'Você', 'received': chat.sender !== 'Você'}">
          <strong>{{ chat.sender }}:</strong> {{ chat.message }}
        </div>
      </div>
      <div class="mt-3">
        <input [(ngModel)]="message" type="text" class="form-control chat-input" placeholder="Digite sua mensagem..." />
        <button class="btn custom-green-button mt-2 w-100" (click)="sendMessage()">Enviar</button>
      </div>
    </div>
    <div class="text-right">
      <button class="btn custom-button" (click)="voltarTela()">
        Voltar tela inicial
      </button>
    </div>
    <div class="socials">        
      <a href="#" (click)="buscaCanais($event, 'sms')" class="sms">
        <i class="fa fa-comment"></i> SMS
      </a>
      
      <a href="#" (click)="buscaCanais($event, 'chat-web')" class="chat-web">
        <i class="fa fa-comments"></i> CHAT WEB
      </a>
      
      <a href="#" (click)="buscaCanais($event, 'whatsapp')" class="whatsapp">
        <i class="fa fa-whatsapp"></i> WHATSAPP
      </a>        
    </div>
  </div>
</div>
