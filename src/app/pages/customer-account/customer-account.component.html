<div class="container">
    <div class="col-md-12 col-xs-12">
        <div class="card">
            <div class="card-header">
                <h2>Minha Conta</h2>
            </div>
            <div class="card-body">
                <form id="form-customer-account" [formGroup]="formCustomerAccount">
                    <div class="col-md-12 col-xs-12">
                        <div class="form-row">
                            <!-- Nome Completo -->
                            <div class="form-group col-md-4 col-12">
                                <label for="name">Nome Completo</label>
                                <input type="text" formControlName="name" id="name" name="name" class="form-control"
                                    placeholder="Digite seu nome completo" />
                            </div>

                            <!-- E-mail -->
                            <div class="form-group col-md-4 col-12">
                                <label for="email">E-mail</label>
                                <input type="email" formControlName="email" id="email" name="email" class="form-control"
                                    placeholder="Digite seu e-mail" />
                            </div>

                            <!-- Telefone -->
                            <div class="form-group col-md-4 col-12">
                                <label for="phone">Telefone</label>
                                <input type="tel" formControlName="phone" id="phone" name="phone" class="form-control"
                                    placeholder="Digite seu telefone" />
                            </div>
                        </div>
                        <div class="form-row">
                            <!-- CEP -->
                            <div class="form-group col-md-4 col-12">
                                <label for="zip">CEP</label>
                                <input type="text" formControlName="zip" id="zip" name="zip" class="form-control" mask="00000-000"
                                    placeholder="Digite seu CEP" (blur)="buscaCep(formCustomerAccount.value)" />
                            </div>

                            <!-- Rua -->
                            <div class="form-group col-md-4 col-12">
                                <label for="street">Rua</label>
                                <input type="text" formControlName="street" id="street" name="street"
                                    class="form-control" placeholder="Digite sua rua"/>
                            </div>

                            <!-- Bairro -->
                            <div class="form-group col-md-4 col-12">
                                <label for="neighborhood">Bairro</label>
                                <input type="text" formControlName="neighborhood" id="neighborhood" name="neighborhood"
                                    class="form-control" placeholder="Digite seu bairro"/>
                            </div>

                            <!-- Número -->
                            <div class="form-group col-md-4 col-12">
                                <label for="number">Número</label>
                                <input type="text" formControlName="number" id="number" name="number"
                                    class="form-control" placeholder="Digite o número" />
                            </div>

                            <!-- Cidade -->
                            <div class="form-group col-md-4 col-12">
                                <label for="city">Cidade</label>
                                <input type="text" formControlName="city" id="city" name="city" class="form-control"
                                    placeholder="Digite sua cidade"/>
                            </div>

                            <!-- Estado -->
                            <div class="form-group col-md-4 col-12">
                                <label for="state">Estado</label>
                                <input type="text" formControlName="state" id="state" name="state" class="form-control"
                                    placeholder="Digite seu estado"/>
                            </div>
                        </div>

                        <!-- Botão Salvar -->
                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Salvar Alterações</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <app-footer></app-footer>
    </div>
</div>
