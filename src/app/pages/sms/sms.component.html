<div class="container">
    <div class="card">
      <div class="card-header">
        <h4>Conversa via SMS</h4>
      </div>
      <div class="card-body">
        <div class="chat-box">
          <div *ngFor="let chat of chatHistory" class="chat-message" [ngClass]="{'sent': chat.sender === 'Você', 'received': chat.sender !== 'Você'}">
            <strong>{{ chat.sender }}:</strong> {{ chat.message }}
          </div>
        </div>
        <div class="form-group col-md-12 col-12">
          <div class="mt-3">
            <input [(ngModel)]="message" type="text" class="form-control chat-input" placeholder="Digite sua mensagem..." />
          </div>   
        </div>  
        <div class="form-group col-md-1 col-12">
          <div class="mt-3">
            <button class="btn custom-green-button" (click)="sendSmsMessage()">Enviar</button>
          </div>   
        </div>            
      </div>     
      <app-footer></app-footer>
    </div>
  </div>
